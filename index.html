<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro para estudos">
    <title>Focus Timer</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/1d73e04100.js" crossorigin="anonymous"></script>
    <script src="./src/main.js" type="module" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="modal-wrapper hidden">
        <div class="modal">
            <p class="modal-texto">Digite algum tempo em minutos para iniciar o timer</p>
            <button class="modal-button">
                <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
            </button>
        </div>
    </div>
    <section class="container-timer">
        <button id="toggle-mode">
            <span class="sr-only">Ativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        
        <div id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
        
        <div id="controls" class="flex">
            <button data-action="toggleTimer" class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button data-action="toggleTimer" class="ph ph-pause-circle">
                <span class="sr-only">Pausar contador</span>
            </button>
            <button data-action="set" class="ph ph-timer secondary">
                <span class="sr-only">Ajustar contador</span>
            </button>
            <button data-action="reset" class="ph ph-stop-circle secondary">
                <span class="sr-only">Reiniciar contador</span>
            </button>
            <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
                <span class="sr-only">Iniciar música</span>
            </button>
            <button data-action="toggleMusic" class="ph ph-speaker-high">
                <span class="sr-only">Parar música</span>
            </button>
        </div>
    </section>

</body>

</html>
